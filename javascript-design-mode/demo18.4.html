<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超级玛丽--状态模式</title>
</head>

<body>
    <script>
        var ResutlState = function () {
            // 判断结果保存在内部状态中
            var States = {
                // 每一种状态作为一种独立方法保存
                state0 : function () {
                    // 处理结果0
                    console.log('这是第一种情况')
                },
                state1 : function () {
                    // 处理结果1
                    console.log('这是第二种情况')
                },
                state2 : function () {
                    // 处理结果2
                    console.log('这是第三种情况')
                },
                state3 : function () {
                    // 处理结果3
                    console.log('这是第四种情况')
                }
            };
            // 获取某一种状态并执行其对应的方法
            function show(result) {
                States['state' + result] && States['state' + result]();
            }
            return {
                // 返回调用状态方法的接口
                show: show
            }
        }();

        ResutlState.show(3);
    </script>
</body>

</html>
