<div class="main">
    <h1>::first-line的嵌套表现与display水平的关系实例页面</h1>
    <div class="show">
        <h3>展示</h3>
        <div class="go-bbs"><a href="http://bbs.cssworld.cn/" class="go-bbs">去论坛 &raquo;</a></div>
        <div class="container">

            <h4><strong>请选择display的属性值：</strong><select id="selectDisplay">
                <option value="inline" selected>inline</option>
                <option value="block">block</option>
                <option value="inline-block">inline-block</option>
                <option value="list-item">list-item</option>
                <option value="table">table</option>
                <option value="inline-table">inline-table</option>
                <option value="table-caption">table-caption</option>
                <option value="table-row">table-row</option>
                <option value="table-cell">table-cell</option>
                <option value="flex">flex</option>
            </select></h4>
            <p><span>第一行</span>字符看看会不会变红？</p>
        </div>
        <h3>代码</h3>
        <ul class="codes col2">
            <li class="code_li">
                <div class="code_x">
                    <h5>HTML：</h5>
                    <pre name="code" class="html">&lt;p&gt;&lt;span&gt;第一行&lt;/span&gt;字符看看会不会变红？&lt;/p&gt;</pre>
                </div>
            </li>
            <li class="code_li">
                <div class="code_x">
                    <h5>CSS：</h5>
                    <pre class="DlHighlight">p<span class="css-pseudo-class"><span
                            class="before">:</span>first-line</span> <span class="paren css-block-open">{</span>
    <span class="builtin css-declaration-kw">color<span class="after">:</span></span> <span class="css-color-spec"><span
                                class="before">red</span></span>;
<span class="paren css-block-close">}</span>
p &gt; span <span class="paren css-block-open">{</span>
    <span class="builtin css-declaration-kw">display<span class="after">:</span></span> <span
                                id="displayValue">inline</span>;
<span class="paren css-block-close">}</span></pre>
                </div>
            </li>
        </ul>
    </div>
</div>
<script>
  var eleSelect = document.getElementById('selectDisplay'),
    eleCode = document.getElementById('displayValue'),
    eleStyles = document.getElementsByTagName('style'),
    eleStyle = null;

  for (var lenStyle = 0; lenStyle < eleStyles.length; lenStyle++) {
    if (eleStyles[0].styleSheet) {
      if (eleStyles[0].styleSheet.cssText == '') {
        eleStyle = eleStyles[0];
        break;
      }
    } else if (eleStyles[0].innerHTML == '') {
      eleStyle = eleStyles[0];
      break;
    }
  }

  if (eleSelect && eleCode && eleStyle) {

    eleSelect.onchange = function () {
      var value = this.value;
      // 代码预览更新
      eleCode.innerHTML = value;
      // 插入的样式更新
      var cssCode = 'p > span { display: ' + value + '; }';
      if (eleStyle.styleSheet) {
        eleStyle.styleSheet.cssText = cssCode;
      } else {
        eleStyle.innerHTML = cssCode;
      }
    };
  }
</script>
