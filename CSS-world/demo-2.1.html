<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>声明与声明块</title>
    <style>
        /* 出现选择器而且后面跟着声明块，就是一个规则集 */
        /* 声明块是花括号包裹的一系列声明 */
        .new {
            /* 属性名加上属性值就是声明 */
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="new">新概念</div>
</body>

</html>
